version: 1.0

# AWS App Runner configuration (source code deployment)
# Indentation uses 2 spaces only. No TAB characters.

runtime: python3
runtime_version: 3.11

build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
  env:
    - name: PIP_NO_CACHE_DIR
      value: "1"

run:
  command: streamlit run Pega_Log_Troubleshooter.py --server.port 8080 --server.headless true --server.address 0.0.0.0
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"

health_check:
  path: /
  interval: 10
  timeout: 5
  healthy_threshold: 1
  unhealthy_threshold: 5

