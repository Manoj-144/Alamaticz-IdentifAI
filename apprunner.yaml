version: 1.0
runtime: python3

build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt

run:
  command: streamlit run Pega_Log_Troubleshooter.py --server.port 8080 --server.headless true --server.address 0.0.0.0
  network:
    port: 8080

health_check:
  path: /
  interval: 10
  timeout: 5
  healthy_threshold: 1
  unhealthy_threshold: 5